<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Valor do Input File</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input
        type="file"
        id="imagem"
        name="imagem"
        accept=".png, .jpeg, .jpg"
        required
        placeholder="Selecione uma imagem"
      />
      <br /><br />
      <button onclick="alterarValor()">Alterar Valor</button>
    </div>

    <script>
      function alterarValor() {
        const inputElement = document.getElementById("imagem");
        inputElement.value = "caminho_da_imagem.png";
      }
    </script>
  </body>
</html>
