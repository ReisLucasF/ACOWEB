<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel File</title>
</head>
<body>
    <h1>Upload Excel File</h1>
    <form action="http://127.0.0.1:5000" method="post" enctype="multipart/form-data">
        <label for="file">Escolha um arquivo Excel:</label>
        <input type="file" name="file" accept=".xlsx, .xls">
        <br>
        <label for="images">Escolha imagens:</label>
        <input type="file" name="images" accept="image/*" multiple>
        <br>
        <label for="numbers">Digite um n√∫mero:</label>
        <input type="number" name="numbers" step="1" min="0" placeholder="86735735">
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
