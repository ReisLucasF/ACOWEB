<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="stylepopup.css">
<title>Gerador de Script</title>
</head>
<body>
  <div>
    <a href="../../../index.html">
      <input type="button" name="voltar" id="voltar" value="Voltar"></input>
    </a>

    <section class="container">


      <main>
          <div class="titulo">
            <h2>Criação de ação Popup</h2>
            <h6>Em desenvolvimento</h6>
          </div>

          <div class="grid-container">
            <div class="esquerda">
              <div class="inputInline">
                <div class="labelInput">
                  <label for="numeroAcao">Ação</label>
                  <input type="number" id="numeroAcao" step="0.01" required placeholder="00000">
                </div>
                

                <div class="labelInput">
                  <!-- <label for="imagem">Selecione uma imagem</label> -->
                  <label for="imagem" class="slectImagem">Selecionar imagem</label>
                  <input type="file" id="imagem" name="imagem" accept=".png, .jpeg, .jpg" required
                  placeholder="Selecione uma imagem" value="Escolher arquivo">
                  
                </div>
              </div>

              <div class="labelInput">
                <label for="tipoLayout">Tipo de layout</label>
                <select id="tipoLayout">
                    <option value="333">POPUP COM IMAGEM SUPERIOR - TITULO, SUBTÍTULO, TEXTO CTA (BOTÃO)</option>
                    <option value="334">POPUP COM IMAGEM INFERIOR - TITULO, SUBTÍTULO, TEXTO CTA (BOTÃO)</option>
                    <option value="335">POPUP COM IMAGEM LIVRE (TEXTOS JÁ FIXOS NA IMAGEM)</option>
                </select>
              </div>

              <div class="inputInline">
                <div class="labelInput">
                  <label for="titulo">Titulo</label>
                  <input type="text" id="titulo" placeholder="Escreva um titulo">
                </div>
                
                <div class="labelInput">
                  <label for="corTitulo">Cor do título</label>
                  <input type="text" id="corTitulo" placeholder="#000000">
                </div>
                
              </div>

              <div class="inputInline">
                <div class="labelInput">
                  <label for="subtitulo">Subtítulo</label>
                  <input type="text" id="subtitulo" placeholder="Escreva um subtitulo">
                </div>
                
                <div class="labelInput">
                  <label for="corSubtitulo">Cor do subtítulo</label>
                  <input type="text" id="corSubtitulo" placeholder="#000000">
                </div>
                
              </div>

              
              <div class="inputInline">
                <div class="labelInput">
                  <label for="textoCTA">Texto CTA</label>
                  <input type="text" id="textoCTA" placeholder="Escreva a CTA">
                </div>
                
                <div class="labelInput">
                  <label for="corTextoCTA">Cor do texto CTA</label>
                  <input type="text" id="corTextoCTA" placeholder="#000000">
                </div>
              </div>

              <div class="inputInline">
                <div class="labelInput">
                  <label for="corInicio">Cor de início do fundo</label>
                  <input type="text" id="corInicio" placeholder="#000000">
                </div>
              
                <div class="labelInput">
                  <label for="corFim">Cor de fim do fundo</label>
                  <input type="text" id="corFim" placeholder="#000000">
                </div>
              </div>


              <div class="inputInline">
                <div class="labelInput">
                  <label for="corFundoCTA">Cor de fundo CTA</label>
                  <input type="text" id="corFundoCTA" placeholder="#000000">
                </div>
                
                <div class="labelInput">
                  <label for="corBordaCTA">Cor da borda CTA</label>
                  <input type="text" id="corBordaCTA" placeholder="#000000">
                </div>
                
              </div>
              
              <div class="inputInline">
                <div class="labelInput">
                  <label for="tipolink">Link</label>
                    <select id="tipoLink">
                      <option value="1">Sem redirecionamento</option>
                      <option value="2">Link</option>
                      <option value="3">Push Deep Link</option>
          
                    </select>
                </div>
                
                <div id="optionslink"> 
                  <div class="labelInput" id="linkDiv">
                    <label for="link">Link</label>
                    <input type="text" id="link" required placeholder="Https://wwwmercantil.com.br">
                  </div>
                            
                  <div class="labelInput" id="idDiv">
                    <label for="ID">ID</label>
                    <input type="number" id="ID" required placeholder="12345">
                  </div>
                </div>
        
              </div>  
              
              <br>
              <p id="statusArquivo"></p>
          </div>
          <div class="direita">
            <div class="carregarpreview" id="previewsContainer">
              <!-- aqui será carregado o preview -->
            </div>
            <button onclick="gerarScript()">Gerar script</button>
          </div> 

          <!-- layout  333-->

          <div id="cardPreview" >
              <div id="cardPreviewIMG" ></div>
              <div id="tituloPreview" ></div>
              <div id="subtituloPreview"></div>
              <div id="textoCTAPreview"></div>
            </div>

          <!-- layout  334-->
          
           <div id="cardPreview">
              <div id="tituloPreview" ></div>
              <div id="subtituloPreview"></div>
              <div id="cardPreviewIMG" ></div>
              <div id="textoCTAPreview"></div>
            </div>
           
          <layout  335-->
            <div id="cardPreview">
              <div id="cardPreviewIMG" ></div>
            </div>

        </div>
      </div>
    </main>
  </section>
</div>



<script src="scriptPopUp.js"></script>
<script>
  // Função para voltar uma página
  function voltar() {
      window.open('../../index.html');
  }
  </script>

  </body>
  </html>
