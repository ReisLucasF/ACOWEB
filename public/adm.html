<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <link rel="stylesheet" href="stylesADM.css">
</head>
<body>
    <a href="index.html">
        <input type="button" name="voltar" id="voltar" value="Voltar"></input>
    </a>
    <main>
        <h1>Criar Redirecionamento</h1>
        <form id="redirecionamentoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br>

            <label for="link">Link/Domínio:</label>
            <input type="text" id="link" required><br>

            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required><br>

            <button type="submit">Confirmar</button>
        </form>

        <h1>Redirecionamentos Criados</h1>
        <table id="redirecionamentosTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Domínio</th>
                    <th>Código</th>
                    <th>Ações</th> <!-- deleta a linha no DB -->
                </tr>
            </thead>
            <tbody>
                <!-- Preenchida dinamicamente (Utilizar MongoDB) -->
            </tbody>
        </table>
    </main>

    <script src="/scriptADM.js"></script>
</body>
</html>
